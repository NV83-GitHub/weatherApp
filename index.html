<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="leftsideInfo">
            <div class="timeAndDate">
                <span id="time">12:30</span> <span id="am-pm">PM</span>
               <p id="date">Monday,08 August</p>
           </div>
           <div class="currentinfo">
               <div id=weather-item>
                   <span id="humidity">Humidity</span>
                   <span id="humidityValue">65%</span>
               </div>
               <div id=weather-item>
                   <span id="pressure">Pressure</span>
                   <span id="pressureValue">1008</span>
               </div>
               <div id=weather-item>
                   <span id="windSpeed">Wind Speed</span>
                   <span id="windSpeddValue">2.55</span>
               </div>
               <div id=weather-item>
                   <span id="sunrise">Sunrise</span>
                   <span id="sunriseValue">06:01 am</span>
               </div>
               <div id=weather-item>
                   <span id="sunset">Sunset</span>
                   <span id="sunsetValue">18:42 pm</span>
               </div>
           </div> 
        </div>
        
        <div class="Location">
            <span id="region">Europe/Ittre</span>
            <span id="coordinate">05.046N54.32E</span>
        </div>
    </div>

    <div class="bottomContainer">
        <div class="mainDay" id="1">
            <img src="" alt="weatherIcon">
            <h3>Monday</h3>
            <span>forecast</span>
        </div>
        <div class="day" id="2">
            <h3>Tuesday</h3>
            <img src="" alt="weatherIcon">
            <span>forecast</span>
        </div>
        <div class="day" id="3">
            <h3>Wednesday</h3>
            <img src="" alt="weatherIcon">
            <span>forecast</span>
        </div>
        <div class="day" id="4">
            <h3>Thursday</h3>
            <img src="" alt="weatherIcon">
            <span>forecast</span>
        </div>
        <div class="day" id="5">
            <h3>Fryday</h3>
            <img src="" alt="weatherIcon">
            <span>forecast</span>
        </div>
        <div class="day" id="6">
            <h3>Saturday</h3>
            <img src="" alt="weatherIcon">
            <span>forecast</span>
        </div>
        <div class="day" id="7">
            <h3>Sunday</h3>
            <img src="" alt="weatherIcon">
            <span>forecast</span>
        </div>
        <div class="day" id="8">
            <h3>Monday</h3>
            <img src="" alt="weatherIcon">
            <span>forecast</span>
        </div>
    </div>
</body>
</html>
